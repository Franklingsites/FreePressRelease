<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="300" cy="250" r="180" fill="#F0F4FF" opacity="0.8"/>
    
    <!-- Newspaper Illustration -->
    <g transform="translate(100, 100)">
        <!-- Newspaper -->
        <rect x="50" y="50" width="400" height="300" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
        
        <!-- Newspaper Header -->
        <rect x="60" y="70" width="380" height="40" rx="5" fill="#4361EE" opacity="0.9"/>
        <text x="250" y="98" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">DAILY NEWS</text>
        
        <!-- Newspaper Content -->
        <rect x="80" y="130" width="340" height="15" rx="3" fill="#E2E8F0"/>
        <rect x="80" y="155" width="300" height="10" rx="2" fill="#E2E8F0"/>
        <rect x="80" y="170" width="320" height="10" rx="2" fill="#E2E8F0"/>
        <rect x="80" y="185" width="280" height="10" rx="2" fill="#E2E8F0"/>
        
        <rect x="80" y="210" width="340" height="15" rx="3" fill="#E2E8F0"/>
        <rect x="80" y="235" width="300" height="10" rx="2" fill="#E2E8F0"/>
        <rect x="80" y="250" width="320" height="10" rx="2" fill="#E2E8F0"/>
        
        <!-- Image Placeholder -->
        <rect x="80" y="280" width="150" height="100" rx="5" fill="#F0F4FF" stroke="#CBD5E0" stroke-dasharray="4 2"/>
        <text x="155" y="340" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Featured Image</text>
        
        <!-- Sidebar -->
        <rect x="260" y="280" width="160" height="100" rx="5" fill="#F8FAFC" stroke="#E2E8F0"/>
        <rect x="270" y="300" width="140" height="8" rx="2" fill="#E2E8F0"/>
        <rect x="270" y="315" width="100" height="8" rx="2" fill="#E2E8F0"/>
        <rect x="270" y="335" width="140" height="8" rx="2" fill="#E2E8F0"/>
        <rect x="270" y="350" width="100" height="8" rx="2" fill="#E2E8F0"/>
        
        <!-- Decorative Elements -->
        <circle cx="430" cy="80" r="15" fill="#4CC9F0" opacity="0.8"/>
        <circle cx="70" cy="100" r="10" fill="#3F37C9" opacity="0.6"/>
        <circle cx="500" cy="120" r="8" fill="#4361EE" opacity="0.4"/>
    </g>
    
    <!-- Floating Icons -->
    <g class="floating-icons">
        <!-- Megaphone Icon -->
        <g transform="translate(400, 100) scale(1.5)" class="float">
            <path d="M16 8C16 10.21 14.21 12 12 12C9.79 12 8 10.21 8 8C8 5.79 9.79 4 12 4C14.21 4 16 5.79 16 8Z" fill="#4361EE" opacity="0.9"/>
            <path d="M12 14C14.7614 14 17 11.7614 17 9H19C19 12.3137 16.3137 15 13 15V13C15.2091 13 17 11.2091 17 9H19C19 11.7614 16.7614 14 14 14V16C17.3137 16 20 13.3137 20 10H18C18 12.2091 16.2091 14 14 14V16C17.3137 16 20 13.3137 20 10H18C18 12.2091 16.2091 14 14 14V16C17.3137 16 20 13.3137 20 10H22C22 14.4183 18.4183 18 14 18V16C16.2091 16 18 14.2091 18 12H16C16 13.1046 15.1046 14 14 14V12C15.1046 12 16 11.1046 16 10H14C14 11.1046 13.1046 12 12 12V10C13.1046 10 14 9.10457 14 8H12Z" fill="#3F37C9" opacity="0.7"/>
        </g>
        
        <!-- News Icon -->
        <g transform="translate(100, 400) scale(1.2)" class="float" style="animation-delay: 0.5s">
            <rect x="4" y="2" width="16" height="16" rx="2" fill="#4CC9F0" opacity="0.9"/>
            <rect x="6" y="6" width="12" height="2" rx="1" fill="white"/>
            <rect x="6" y="10" width="8" height="2" rx="1" fill="white"/>
            <rect x="6" y="14" width="10" height="2" rx="1" fill="white"/>
        </g>
        
        <!-- Share Icon -->
        <g transform="translate(500, 200) scale(1.3)" class="float" style="animation-delay: 1s">
            <circle cx="12" cy="12" r="10" fill="#3F37C9" opacity="0.8"/>
            <path d="M16 12L12 8M12 8L8 12M12 8V16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
    </g>
    
    <!-- Animation -->
    <style>
        .float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
            100% { transform: translateY(0) scale(1); }
        }
        
        .floating-icons g:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .floating-icons g:nth-child(3) {
            animation-delay: 1s;
        }
    </style>
</svg>
